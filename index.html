<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Finance Calculator</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <h1>Finance Calculator</h1>
        <nav>
            <ul>
                <li><a href="#" id="sip-nav">SIP Calculator</a></li>
                <li><a href="#" id="mf-nav">Mutual Fund Calculator</a></li>
                <li><a href="#" id="emi-nav">EMI Calculator</a></li>
                <li><a href="#" id="re-nav">Real Estate Calculator</a></li>
                <li><a href="#" id="fd-nav">FD Calculator</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <div id="sip-calculator" class="calculator">
            <h2>SIP Calculator</h2>
            
            <form id="sip-form">
                <label for="sip-amount">Monthly Investment:</label>
                <input type="number" id="sip-amount" required>
                <label for="sip-rate">Expected Return Rate (%):</label>
                <input type="number" id="sip-rate" required>
                <label for="sip-time">Time Period (Years):</label>
                <input type="number" id="sip-time" required>
                <button type="submit">Calculate</button>
            </form>
            <div id="sip-results"></div>
            
        </div>
        <div id="mf-calculator" class="calculator" style="display:none;">
            <h2>Mutual Fund Return Calculator</h2>
            
            <form id="mf-form">
                <label for="mf-principal">Total Investment:</label>
                <input type="number" id="mf-principal" required>
                <label for="mf-rate">Expected Return Rate (%):</label>
                <input type="number" id="mf-rate" required>
                <label for="mf-time">Time Period (Years):</label>
                <input type="number" id="mf-time" required>
                <button type="submit">Calculate</button>
            </form>
            <div id="mf-results"></div>
            
        </div>
        <div id="emi-calculator" class="calculator" style="display:none;">
            <h2>EMI Calculator</h2>
            
            <form id="emi-form">
                <label for="emi-amount">Loan Amount:</label>
                <input type="number" id="emi-amount" required>
                <label for="emi-rate">Interest Rate (%):</label>
                <input type="number" id="emi-rate" required>
                <label for="emi-tenure">Loan Tenure (Years):</label>
                <input type="number" id="emi-tenure" required>
                <button type="submit">Calculate</button>
            </form>
            <div id="emi-results"></div>
            
        </div>
        <div id="re-calculator" class="calculator" style="display:none;">
            <h2>Real Estate Return Calculator</h2>
            
            <form id="re-form">
                <label for="re-purchase">Purchase Price:</label>
                <input type="number" id="re-purchase" required>
                <label for="re-sale">Sale Price:</label>
                <input type="number" id="re-sale" required>
                <label for="re-expenses">Total Expenses (renovation, etc.):</label>
                <input type="number" id="re-expenses" required>
                <label for="re-years">Holding Period (Years):</label>
                <input type="number" id="re-years" required>
                <button type="submit">Calculate</button>
            </form>
            <div id="re-results"></div>
            
        </div>
        <div id="fd-calculator" class="calculator" style="display:none;">
            <h2>FD Calculator</h2>
            
            <form id="fd-form">
                <label for="fd-principal">Principal Amount:</label>
                <input type="number" id="fd-principal" required>
                <label for="fd-rate">Interest Rate (%):</label>
                <input type="number" id="fd-rate" required>
                <label for="fd-time">Time Period (Years):</label>
                <input type="number" id="fd-time" required>
                <label for="fd-compounding">Compounding Frequency:</label>
                <select id="fd-compounding">
                    <option value="1">Annually</option>
                    <option value="2">Half-Yearly</option>
                    <option value="4">Quarterly</option>
                    <option value="12">Monthly</option>
                </select>
                <button type="submit">Calculate</button>
            </form>
            <div id="fd-results"></div>
            
        </div>
    </main>
    <script src="js/script.js"></script>
    <footer>
        <p>&copy; 2025 Finance Calculator. All Rights Reserved.</p>
    </footer>
</body>
</html>
